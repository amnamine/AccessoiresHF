{% extends 'base.html' %}
{% load static %}

{% block title %}Delete listing{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="font-serif mb-4">Delete listing</h1>
  <div class="card">
    <div class="card-body">
      <p>Are you sure you want to delete <strong>{{ product.name }}</strong>? This cannot be undone.</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'store:my_listings' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
